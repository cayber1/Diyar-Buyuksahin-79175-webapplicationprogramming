{% extends 'core/base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
<h2 class="mb-4">All Posts</h2>
{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.created_at|date:"F j, Y H:i" }}</h6>
            <p class="card-text">{{ post.content|truncatechars:150 }}</p>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary btn-sm">View</a>
            <a href="{% url 'post_update' post.pk %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
